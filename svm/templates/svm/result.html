{% extends 'svm/base.html' %}

{% block content %}
<script type="text/javascript"> 
if ({{ prediction }} == 1) 
{ 
document.write("<h2><b>Hit!</b><h2>")
document.write("<h4>Your peptide <b><u>is</u></b> predicted to be antimicrobial</h4>")
document.write("<h4>&rarr; P(hit) = {{ P_plus1 }}</h4>")
document.write("<h4>&rarr; distance to SVM margin = {{ distToMargin }}</h4>")
}
else
{
document.write("<h2><b>Miss!</b><h2>")
document.write("<h4>Your peptide <b><u>is not</u></b> predicted to be antimicrobial</h4>")
document.write("<h4>&rarr; P(hit) = {{ P_plus1 }}</h4>")
document.write("<h4>&rarr; distance to SVM margin = {{ distToMargin }}</h4>")
}
</script>
<br></br>

<br></br>
-->
{% endblock %}
